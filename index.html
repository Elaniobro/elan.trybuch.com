<body>
    
    <div id="lb" class="lb-content">
       <script id="content-template" type="text/x-handlebars-template">
            <a href = "javascript:void(0)" onclick = "closeLightBox();">Close</a>
            <ul>
                {{{gsx$html.$t}}}
            </ul>

       </script>
    </div>
    <div role="main">
        <header id="header">
            <nav>
                <h1 id="name"><a href="#biography">Portfolio Site of Elan Trybuch, New York, NY</a></h1>
                <ul id="social">
                    <li class="social"><a id="twitter"  href="http://twitter.com/home?status=@elaniobro%20I%20saw%20your%20site%20and%20would%20like%20to%20connect.%20%23WebDeveloper%20#Frontend%20#HTML%20#CSS%20#javaScript%20" title="Read the most recent tweets">Send a tweet @elaniobro</a></li>
                    <li class="social"><a id="googleplus" title="Interact with me on +google" href="https://plus.google.com/115362919020637883393/">Follow Elan on +Google</a></li>

        <section id="content">
           <!-- Article content goes here via json feed -->
           <script id="thumb-template" type="text/x-handlebars-template">
                {{#entry}}
                <article id='{{gsx$tag.$t}}' class='clr'>
                    <div>
                        <figure class='thumb' style='background-position-y:{{gsx$thumbpos.$t}}'>
                            {{gsx$company.$t}} : {{gsx$project.$t}} 
                         </figure>
                         <figcaption>
                            {{gsx$company.$t}} 
                            {{#if gsx$active.$t}}
                             <a id='{{@index}}' onclick='openLightBox(this.id);' href='javaScript:void(0);'>{{gsx$project.$t}}</a>                           
                            {{else}}                            
                           
                          
                            <div>{{gsx$project.$t}}</div>
                            {{/if}}                            
                        </figcaption>
                    </div>
                </article>          
                {{/entry}}
                <div id="lb-container-overlay">
                    <div id="fade" class="lb-overlay">
                    {{gsx$html.t}}
                    </div>
                </div>

            </script>
        </section><!-- /section -->
        <footer id="footer">
            <nav>
              <span id="copy">&copy;<span id="year"></span>  &bull; All Rights Reserved &bull; <a href="elan_trybuch_resume.pdf">download resume</a> &bull; <a href="http://news.trybuch.com">News</a></span>
            </nav><!-- /nav -->
            <div class="clr"></div>
        </footer><!-- /footer -->
    </div><!-- /main -->
    <script>
        (function() {
            // Create <script> tag element
            var res = document.createElement('script');
            // adding in the approriate type="text/javascript"
            res.type = 'text/javascript';
            // Adding the jsonp feed as the source
            res.src = 'https://spreadsheets.google.com/feeds/list/0AipUB_CfF40ldHQ1X2N6VUl3a2NoUTViUnpOWHlEM3c/od6/public/values?alt=json-in-script&callback=site';
            // appending the <script> tag into the head.
            document.head.appendChild(res);

            //Callback jsonp
            site = function (res){
                if (!res){
                    return;
                }else{                    
                    data = res.feed,
                    //get a reference to our HTML source
                    thumbSource = document.getElementById('thumb-template').innerHTML,
                    //tell Mustache.js to iterate through the JSON and insert the data into the HTML thumbTemplate
                    thumbTemplate = Handlebars.compile(thumbSource);
                    //append the HTML thumbTemplate to the DOM
                    document.getElementById('content').innerHTML = thumbTemplate(data);
                }
            }    

            // Footer copyright year date creation.
            var date = new Date(),
                year = date.getFullYear();
            // Adding the Year for copyright
            document.getElementById('year').innerHTML = year;       


            // Create Obj with links
            var obArticles = document.getElementsByTagName('article');

            // Itterate over the obLinks obj to bind click event.
            for (link in obArticles){
                
                // Type Check
                if( typeof obArticles[link] === 'number'){                
                    break;
                }
                //bindding click event to each article link type.
                obArticles[link].addEventListener("click", function relatedLinks(){
                    document.getElementById('lb').style.display='block';
                    document.getElementById('lb-container-overlay').style.display='block';
                }, false);
            }
      
            
        })();            
        
        function openLightBox(this_id){
            
            var light = document.getElementById('lb'),    
                overlay = document.getElementById('lb-container-overlay');
           
            light.style.display='block';            
            overlay.style.display='block';

            //set the data value to the current item clicked
            data = data.entry[this_id];                                     
            //get a reference to our HTML source
            ///countentSource = '<a href = "javascript:void(0)" onclick = "closeLightBox();">Close</a><ul>{{{gsx$html.$t}}}</ul>';
            countentSource = document.getElementById('content-template').innerHTML;
            //tell Mustache.js to iterate through the JSON and insert the data into the HTML contentTemplate
            contentTemplate = Handlebars.compile(countentSource);
            //append the HTML contentTemplate to the DOM
            document.getElementById('lb').innerHTML = contentTemplate(data);

        }

        function closeLightBox(){
            document.getElementById('lb').style.display='none';
            document.getElementById('fade').style.display='none';
            //document.getElementById('lb').innerHTML = '';
            curr = 0;
        } 
         //console.log(Array(100 ).join( 'â™¥' ) );
    </script>

</body>
